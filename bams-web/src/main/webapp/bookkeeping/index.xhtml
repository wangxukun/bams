<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        template="/logined/template.xhtml"
        xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:define name="title">
        <h:outputText value="${bundle.BookkeepingTitle}"/>
    </ui:define>

    <ui:define name="body">
        <h2>#{bundle.Menu_Account_Recode}</h2> <br/>
        <div class="bookkeepingPanelHeader">
            <ul>
                <li>
                    <h:form>
                        <h:outputLabel value="开始日期" for="start_d"/>
                        <input type="date" jsf:id="start_d" name="start_d" value="#" required="required"/>
                        <h:outputLabel value="结束日期" for="end_d"/>
                        <input type="date" jsf:id="end_d" name="end_d" value="#" required="required"/>
                        <h:outputLabel value="区域" for="area"/>
                        <h:selectOneMenu value="#" required="true" id="area">
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="账户" for="subsidiaryAccount"/>
                        <h:selectOneMenu value="#" required="true" id="subsidiaryAccount">
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                            <f:selectItem itemValue="1" itemLabel="aaaaa"/>
                        </h:selectOneMenu>
                        <h:commandButton action="Create" id="submit" value="查询"/>
                    </h:form>
                </li>
                <li>
                    <h:form>
                        <h:commandLink action="Create" value="#{bundle.CreateDetailRecord}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </ui:define>

</ui:composition>
