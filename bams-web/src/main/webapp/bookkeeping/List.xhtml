<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        template="/logined/template.xhtml">

    <ui:define name="title">
        <h:outputText value="${bundle.BookkeepingTitle}"/>
    </ui:define>

    <ui:define name="body">
        <h2>#{bundle.Menu_Account_Recode}</h2> <br/>
        <div class="bookkeepingPanelHeader">
            <ul>
                <li>
                    <h:form>
                        <h:outputLabel value="#{bundle.QueryCategory}" for="queryCategory"/>
                        <h:selectOneMenu value="#{detailRecordController.selectedQuery.queryCategory}" required="true" id="queryCategory">
                            <f:selectItem itemValue="1" itemLabel="#{bundle.DataEntryTime}"/>
                            <f:selectItem itemValue="2" itemLabel="#{bundle.BusinessTime}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{bundle.StartDate}" for="start_d"/>
                        <input type="date" jsf:id="start_d" name="start_d" value="#{detailRecordController.selectedQuery.startDate}" required="required" title="#{bundle.StartDateTitle}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" locale="zh" timeZone="Asia/Shanghai" />
                        </input>
                        <h:outputLabel value="#{bundle.EndDate}" for="end_d"/>
                        <input type="date" jsf:id="end_d" name="end_d" value="#{detailRecordController.selectedQuery.endDate}" required="required">
                            <f:convertDateTime type="date" dateStyle="short" locale="zh" timeZone="Asia/Shanghai" />
                        </input>
                        <h:outputLabel value="#{bundle.AreaName}" for="area"/>



                        <h:selectOneMenu value="#{detailRecordController.selectedQuery.area}" required="true" id="area">
                            <f:ajax event="change" render="subsidiaryAccount" />
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>


                        <h:outputLabel value="#{bundle.SubsidiaryAccountName}" for="subsidiaryAccount"/>


                        <h:selectOneMenu value="#" disabled="false" required="true" id="subsidiaryAccount">
                            <f:selectItems value="#{detailRecordController.subsidiaryAccountItemAvailableSelectOne}"/>
                        </h:selectOneMenu>


                        <h:commandButton action="#{detailRecordController.query}" id="submit" value="#{bundle.Query}"/>
                    </h:form>
                </li>
                <li>
                    <h:form>
                        <h:commandLink action="Create?faces-redirect=true" value="#{bundle.CreateDetailRecord}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </ui:define>

</ui:composition>
