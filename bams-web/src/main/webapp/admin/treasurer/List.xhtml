<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTreasurerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListCustomerEmpty}" rendered="#{treasurerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{treasurerController.items.rowCount > 0}">
                    <ul class="commandButtons">
                        <li><h:commandLink action="#{treasurerController.previous}" value="#{bundle.Previous} #{treasurerController.pagination.pageSize}" rendered="#{treasurerController.pagination.hasPreviousPage}"/></li>
                        <li><h:commandLink action="#{treasurerController.next}" value="#{bundle.Next} #{treasurerController.pagination.pageSize}" rendered="#{treasurerController.pagination.hasNextPage}"/></li>
                        <li><h:commandLink action="#{treasurerController.prepareCreate}" value="#{bundle.ListTreasurerCreateLink}"/></li>
                    </ul>
                    <h:dataTable value="#{treasurerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_organization}"/>
                            </f:facet>
                            <h:outputText value="#{item.organization}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomerTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime dateStyle="full" locale="zh" timeZone="Asia/Shanghai" type="both" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{treasurerController.prepareView}" value="#{bundle.ListCustomerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{treasurerController.prepareEdit}" value="#{bundle.ListCustomerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{treasurerController.destroy}" value="#{bundle.ListCustomerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
