<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTreasurerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>#{bundle.UserManagement} - #{bundle.EditTreasurerTitle}</h2><br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{treasurerController.selected.id}" title="#{bundle.EditAdministratorTitle_id}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_id}" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_fullname}" for="fullname" />
                    <h:inputText id="fullname" value="#{treasurerController.selected.name}" title="#{bundle.EditAdministratorTitle_fullname}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_fullname}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{treasurerController.selected.phone}" title="#{bundle.EditAdministratorTitle_phone}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{treasurerController.selected.email}" title="#{bundle.EditAdministratorTitle_email}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_organization}" for="organization" />
                    <h:inputText id="organization" value="#{treasurerController.selected.organization}" title="#{bundle.EditAdministratorTitle_organization}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_organization}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{treasurerController.selected.password}" title="#{bundle.EditAdministratorTitle_password}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_password}"/>
                </h:panelGrid>

                <util:commandButtons bundleEntity="EditTreasurer" controller="#{treasurerController}" type="edit" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
