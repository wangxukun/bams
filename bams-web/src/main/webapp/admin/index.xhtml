<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/logined/template.xhtml"
        xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:define name="title">
        <h:outputText value="${bundle.AdminHomeTitle}" />
    </ui:define>

    <ui:define name="body">
        <h:form>
            <ul class="adminItem">
                <li><h2 >${bundle.ManageCustomers}</h2></li>
                <li><h:commandLink action="customer/List" value="${bundle.ListCustomerTitle}" /></li>
                <li><h:commandLink action="customer/Create" value="${bundle.CreateCustomerTitle}" /></li>

                <li><h2 >${bundle.ManageAccountants}</h2></li>
                <li><h:commandLink action="accountant/List" value="${bundle.ListAccountantTitle}" /></li>
                <li><h:commandLink action="accountant/Create" value="${bundle.CreateAccountantTitle}" /></li>

                <li><h2 >${bundle.ManageTreasurers}</h2></li>
                <li><h:commandLink action="treasurer/List" value="${bundle.ListTreasurerTitle}" /></li>
                <li><h:commandLink action="treasurer/Create" value="${bundle.CreateTreasurerTitle}" /></li>

                <li><h2 >${bundle.ManageAdministrators}</h2></li>
                <li><h:commandLink action="administrator/List" value="${bundle.ListAdministratorTitle}" /></li>
                <li><h:commandLink action="administrator/Create" value="${bundle.CreateAdministratorTitle}" /></li>

                <li><h2 >${bundle.ManageGroups}</h2></li>
                <li><h:commandLink action="groups/List" value="${bundle.ListGroupsTitle}" /></li>
                <li><h:commandLink action="groups/Create" value="${bundle.CreateGroupsTitle}" /></li>

            </ul>
        </h:form>
    </ui:define>

</ui:composition>
