<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubsidiaryAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>#{bundle.Menu_Account_Manager} - #{bundle.ViewSubsidiaryAccountTitle}</h2><br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubsidiaryAccountLabel_id}"/>
                    <h:outputText value="#{subsidiaryAccountController.selected.id}" title="#{bundle.ViewSubsidiaryAccountTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSubsidiaryAccountLabel_name}"/>
                    <h:outputText value="#{subsidiaryAccountController.selected.name}" title="#{bundle.ViewSubsidiaryAccountTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSubsidiaryAccountLabel_category}"/>
                    <h:outputText value="#{subsidiaryAccountController.selected.categoryAccount.name}" title="#{bundle.ViewSubsidiaryAccountTitle_category}"/>
                    <h:outputText value="#{bundle.ViewSubsidiaryAccountLabel_area}"/>
                    <h:outputText value="#{subsidiaryAccountController.selected.area.name}" title="#{bundle.ViewSubsidiaryAccountTitle_area}"/>
                    <h:outputText value="#{bundle.ViewSubsidiaryAccountLabel_balance}"/>
                    <h:outputText value="#{subsidiaryAccountController.selected.balance}" title="#{bundle.ViewSubsidiaryAccountTitle_balance}"/>
                    <h:outputText value="#{bundle.ViewSubsidiaryAccountLabel_dateCreated}"/>
                    <h:outputText value="#{subsidiaryAccountController.selected.dateCreated}" title="#{bundle.ViewSubsidiaryAccountTitle_dateCreated}">
                        <f:convertDateTime dateStyle="full" locale="zh" timeZone="Asia/Shanghai" type="both"/>
                    </h:outputText>
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="ViewSubsidiaryAccount" controller="#{subsidiaryAccountController}" type="view" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
