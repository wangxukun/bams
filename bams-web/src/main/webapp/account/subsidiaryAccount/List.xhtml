<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubsidiaryAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>#{bundle.Menu_Account_Manager} - #{bundle.ListSubsidiaryAccountTitle}</h2>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="listSubsidiaryAccountMessagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubsidiaryAccountEmpty}" rendered="#{subsidiaryAccountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subsidiaryAccountController.items.rowCount > 0}">

                    <ul class="commandButtons">
                        <li><h:outputText value="共#{subsidiaryAccountController.pagination.pageCount}页" rendered="#{subsidiaryAccountController.pagination.pageSize > 0}"/> </li>
                        <li><h:commandLink action="#{subsidiaryAccountController.first}"
                                           value="#{bundle.first}"
                                           rendered="#{subsidiaryAccountController.pagination.hasPreviousPage}"/></li>
                        <li><h:commandLink action="#{subsidiaryAccountController.previous}"
                                           value="#{bundle.Previous}"
                                           disabled="#{!subsidiaryAccountController.pagination.hasPreviousPage}"/></li>
                        <li><h:outputText value="第#{subsidiaryAccountController.pagination.currentPage}页" rendered="#{subsidiaryAccountController.pagination.pageSize > 0}"/> </li>
                        <li><h:commandLink action="#{subsidiaryAccountController.next}"
                                           value="#{bundle.Next}"
                                           disabled="#{!subsidiaryAccountController.pagination.hasNextPage}"/></li>
                        <li><h:commandLink action="#{subsidiaryAccountController.last}"
                                           value="#{bundle.last}"
                                           rendered="#{subsidiaryAccountController.pagination.hasNextPage}"/></li>
                        <li><h:outputText value="共有#{subsidiaryAccountController.pagination.itemsCount}条记录" /></li>
                        <li><h:commandLink action="#{subsidiaryAccountController.prepareCreate}"
                                           value="#{bundle.ListSubsidiaryAccountCreateLink}"/></li>
                </ul>

                    <h:dataTable value="#{subsidiaryAccountController.items}"
                                 var="item"
                                 border="1"
                                 cellpadding="2"
                                 cellspacing="1"
                                 rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                                 columnClasses="list-column-center,list-column-left,list-column-right,list-column-center"
                                 rules="all"
                                 style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsidiaryAccountTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{subsidiaryAccountController.items.rowIndex + subsidiaryAccountController.pagination.pageFirstItem + 1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsidiaryAccountTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsidiaryAccountTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryAccount.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsidiaryAccountTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsidiaryAccountTitle_balance}"/>
                            </f:facet>
                            <h:outputText value="#{item.balance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsidiaryAccountTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime dateStyle="full" locale="zh" timeZone="Asia/Shanghai" type="both"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subsidiaryAccountController.prepareView}" value="#{bundle.ListSubsidiaryAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsidiaryAccountController.prepareEdit}" value="#{bundle.ListSubsidiaryAccountEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsidiaryAccountController.destroy}" value="#{bundle.ListSubsidiaryAccountDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
