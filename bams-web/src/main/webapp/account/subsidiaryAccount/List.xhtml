<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGeneralAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="listGeneralAccountMessagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGeneralAccountEmpty}" rendered="#{generalAccountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{generalAccountController.items.rowCount > 0}">
                    <ul class="commandButtons">
                        <li><h:commandLink action="#{generalAccountController.previous}" value="#{bundle.Previous} #{generalAccountController.pagination.pageSize}" rendered="#{generalAccountController.pagination.hasPreviousPage}"/></li>
                        <li><h:commandLink action="#{generalAccountController.next}" value="#{bundle.Next} #{generalAccountController.pagination.pageSize}" rendered="#{generalAccountController.pagination.hasNextPage}"/></li>
                        <li><h:commandLink action="#{generalAccountController.prepareCreate}" value="#{bundle.ListGeneralAccountCreateLink}"/></li>
                    </ul>
                    <h:dataTable value="#{generalAccountController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneralAccountTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneralAccountTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneralAccountTitle_groups}"/>
                            </f:facet>
                            <h:outputText value="#{item.sortAccount.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneralAccountTitle_balance}"/>
                            </f:facet>
                            <h:outputText value="#{item.balance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGeneralAccountTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{generalAccountController.prepareView}" value="#{bundle.ListGeneralAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{generalAccountController.prepareEdit}" value="#{bundle.ListGeneralAccountEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{generalAccountController.destroy}" value="#{bundle.ListGeneralAccountDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
