<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>#{bundle.Menu_Account_Manager} - #{bundle.ViewAreaTitle}</h2><br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAreaLabel_id}"/>
                    <h:outputText value="#{areaController.selected.id}" title="#{bundle.ViewAreaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAreaLabel_name}"/>
                    <h:outputText value="#{areaController.selected.name}" title="#{bundle.ViewAreaLabel_name}"/>
                    <h:outputText value="#{bundle.ViewAreaLabel_description}"/>
                    <h:outputText value="#{areaController.selected.description}" title="#{bundle.ViewAreaLabel_description}"/>
                    <h:outputText value="#{bundle.ViewAreaLabel_generalAccount}"/>
                    <h:outputText value="#{userController.authenticatedUser.accountList.get(0).name}" title="#{bundle.ViewAreaLabel_description}"/>
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="ViewArea" controller="#{areaController}" type="view" />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
