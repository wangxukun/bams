<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>#{bundle.Menu_Account_Manager} - #{bundle.CreateAreaTitle}</h2><br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{areaController.selected.name}" title="#{bundle.CreateAreaTitle_name}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateAreaLabel_description}" for="description" />
                    <h:inputText id="description" value="#{areaController.selected.description}" title="#{bundle.CreateAreaTitle_description}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_description}" />
                </h:panelGrid>
                
                <util:commandButtons bundleEntity="CreateArea" controller="#{areaController}" type="create" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
