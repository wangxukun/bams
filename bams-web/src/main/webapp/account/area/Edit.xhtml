<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreaLabel_id}" for="id"/>
                    <h:inputText id="id" value="#{areaController.selected.id}" title="#{bundle.EditAreaTitle_id}" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{areaController.selected.name}" title="#{bundle.EditAreaTitle_name}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_description}" for="description" />
                    <h:inputText id="description" value="#{areaController.selected.description}" title="#{bundle.EditAreaTitle_description}" />
                </h:panelGrid>
                <util:commandButtons bundleEntity="EditArea" controller="#{areaController}" type="edit" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
