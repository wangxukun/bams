<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/logined/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.AssignAreaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h2>#{bundle.AssignAreaTitle}-#{customerController.selected.name}</h2>
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="ListAreaMessagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListAreaEmpty}"
                          rendered="#{areaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{areaController.items.rowCount > 0}">

                <h:outputFormat value="#{bundle.SelectAreaCount}" rendered="true">
                    <f:param value="#{authAccountantController.selectedCustomer.areaList.size()}"/>
                </h:outputFormat>
                <h:selectManyCheckbox id="areasCheckbox" value="#{authAccountantController.selectedCustomer.areaList}" layout="pageDirection">
                    <f:selectItems value="#{areaController.itemsAvailableSelectMany}" var="area" itemValue="#{area}"
                                   itemLabel="#{area.name}"/>
                </h:selectManyCheckbox>
                <h:commandLink value="#{bundle.AssignAreaLink}" action="#{authAccountantController.areasAssign}"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

</html>
