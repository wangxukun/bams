<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/logined/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.AssignAreaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h2>#{bundle.AssignAreaTitle}-#{accountantController.selected.name}</h2> <br/>
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="ListAreaMessagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListAreaEmpty}"
                          rendered="#{areaController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{areaController.items.rowCount > 0}">
                <ul class="commandButtons">
                    <li><h:commandLink action="#{areaController.previous}" value="#{bundle.Previous} #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasPreviousPage}"/></li>
                    <li><h:commandLink action="#{areaController.next}" value="#{bundle.Next} #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasNextPage}"/></li>
                </ul>

                <h:dataTable value="#{areaController.items}" var="item" border="0" cellpadding="2"
                             cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                             footerClass="align-content-sm-center" rules="all"
                             style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputFormat value="#{bundle.SelectAreaCount}" rendered="true">
                                <f:param value="#{areaController.areaList.size()}"/>
                            </h:outputFormat>
                        </f:facet>
                        <h:selectManyCheckbox id="areasCheckbox" value="#{areaController.areaList}" layout="pageDirection">
                            <f:selectItem itemValue="#{item}" itemLabel="#{item.name}"/>
                        </h:selectManyCheckbox>
                    </h:column>

                    <f:facet name="footer">
                        <h:commandLink action="#{areaController.areasAssign}"
                                       value="#{bundle.AssignAreaLink}"/>
                    </f:facet>
                </h:dataTable>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

</html>
