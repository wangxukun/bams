<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/logined/template.xhtml"
        xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:define name="title">
        <h:outputText value="${bundle.AuthorizationTitle}" />
    </ui:define>

    <ui:define name="body">
        <h:form>
            <ul class="adminItem">
                <li><h2 >${bundle.TreasurerGeneralAccount_Authorization}</h2></li>
                <li><h:commandLink action="treasurer/List" value="${bundle.ListTreasurerGeneralAccount_Authorization}" /></li>

                <li><h2 >${bundle.AccountantArea_Authorization}</h2></li>
                <li><h:commandLink action="accountant/List" value="${bundle.ListAccountantArea_Authorization}" /></li>

                <li><h2 >${bundle.CustomerArea_Authorization}</h2></li>
                <li><h:commandLink action="customer/List" value="${bundle.ListCustomerArea_Authorization}" /></li>

            </ul>
        </h:form>
    </ui:define>

</ui:composition>
