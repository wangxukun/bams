<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/logined/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSortAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2>#{bundle.Menu_Setting} - #{bundle.EditSortAccountTitle}</h2><br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSortAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sortAccountController.selected.id}" title="#{bundle.EditSortAccountTitle_id}" required="true" readonly="true"/>
                    <h:outputLabel value="#{bundle.EditSortAccountLabel_name}" for="name" />
                    <h:inputText id="name" value="#{sortAccountController.selected.name}" title="#{bundle.EditSortAccountTitle_name}" required="true" requiredMessage="#{bundle.EditSortAccountRequiredMessage_name}"/>
                </h:panelGrid>

                <util:commandButtons bundleEntity="EditSortAccount" controller="#{sortAccountController}" type="edit" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
