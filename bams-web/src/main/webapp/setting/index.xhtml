<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/logined/template.xhtml"
        xmlns:comp="http://java.sun.com/jsf/composite/components">

    <ui:define name="title">
        <h:outputText value="${bundle.SettingPageTitle}" />
    </ui:define>

    <ui:define name="body">
        <comp:breadcrumbs />
        <h:form>
            <ul class="adminItem">
                <li><h2 >${bundle.ManageSortAccount}</h2></li>
                <li><h:commandLink action="sortAccount/List" value="${bundle.ListSortAccountTitle}" /></li>
                <li><h:commandLink action="sortAccount/Create" value="${bundle.CreateSortAccountTitle}" /></li>

                <li><h2 >${bundle.ManageCategoryAccount}</h2></li>
                <li><h:commandLink action="categoryAccount/List" value="${bundle.ListCategoryAccountTitle}" /></li>
                <li><h:commandLink action="categoryAccount/Create" value="${bundle.CreateCategoryAccountTitle}" /></li>

                <li><h2 >${bundle.ManageGroups}</h2></li>
                <li><h:commandLink action="groups/List" value="${bundle.ListGroupsTitle}" /></li>
                <li><h:commandLink action="groups/Create" value="${bundle.CreateGroupsTitle}" /></li>

            </ul>
        </h:form>
    </ui:define>

</ui:composition>
