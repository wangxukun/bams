<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>BAMS Login Page</title>
    <h:outputStylesheet library="css" name="custom.css"/>
    <h:outputScript library="scripts" name="jquery-3.5.1.min.js"/>
</h:head>

<h:body>
    <h:form>
        <div class="card">
            <h5 style="margin-top:0">Client</h5>
            <p:tree value="#{treeBasicView.root}" var="node">
                <p:treeNode>
                    <h:outputText value="#{node}"/>
                </p:treeNode>
            </p:tree>
        </div>

        <div class="card">
            <h5>Ajax</h5>
            <p:tree value="#{treeBasicView.root}" var="node" dynamic="true">
                <p:treeNode>
                    <h:outputText value="#{node}"/>
                </p:treeNode>
            </p:tree>
        </div>
    </h:form>
</h:body>

</html>
