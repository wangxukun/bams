<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml"
        xmlns:util="http://java.sun.com/jsf/composite/components">

    <ui:define name="title">
        <h:outputText value="${bundle.ManageAccountTitle}" />
    </ui:define>

    <ui:define name="body">
        <h:form>
            <ul class="adminItem">
                <li><h2 >${bundle.ManageAccount}</h2></li>
                <li><h:commandLink action="accountManage/generalAccount/List" value="${bundle.ListAccountTitle}" /></li>
                <li><h:commandLink action="accountManage/generalAccount/Create" value="${bundle.CreateAccountTitle}" /></li>

                <li><h2 >${bundle.ManageSubsidiaryAccount}</h2></li>
                <li><h:commandLink action="accountManage/subsidiaryAccount/List" value="${bundle.ListSubsidiaryAccountTitle}" /></li>
                <li><h:commandLink action="accountManage/subsidiaryAccount/Create" value="${bundle.CreateSubsidiaryAccountTitle}" /></li>

                <li><h2 >${bundle.ManageArea}</h2></li>
                <li><h:commandLink action="accountManage/area/List" value="${bundle.ListAreaTitle}" /></li>
                <li><h:commandLink action="accountManage/area/Create" value="${bundle.CreateAreaTitle}" /></li>

            </ul>
        </h:form>
    </ui:define>

</ui:composition>
