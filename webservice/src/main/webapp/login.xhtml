<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>#{bundle.PageTitle}</title>
    <!--    <h:outputStylesheet library="css" name="default.css"/>-->
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
    <div class="login-content">
            <div class="login-panel">
                <div class="logo">
                    <h:graphicImage library="img" name="logo-small.png"/>
                </div>

                <h1>#{bundle.TopTitle}</h1>
                <p>#{bundle.Login_Msg}</p>
                <form class="forms" id="login" method="post" action="j_security_check">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="username" value="#{bundle.Username_Label}"/>
                        <h:inputText id="username" name="j_username" value=""/>
                        <h:outputLabel for="password" value="#{bundle.Password_Label}"/>
                        <h:inputSecret id="password" name="j_password" value=""/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton value="#{bundle.Login_label}"/>
                        <h:commandLink action="#" value="#{bundle.ForgetPassword}"/>
                    </h:panelGrid>
                </form>
            </div>
    </div>
</h:body>
</html>
