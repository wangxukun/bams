<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>BAMS Login Page</title>
    <h:outputStylesheet library="css" name="custom.css"/>
    <h:outputScript library="scripts" name="jquery-3.5.1.min.js"/>
</h:head>

<h:body>
    <h:panelGroup>
        <h:form styleClass="shadow-sm p-3 mb-5 bg-white rounded">
            <h:panelGroup styleClass="mb-3">
                <h:outputLabel for="username" value="User Name" styleClass="form-label"/>
                <h:inputText id="username" styleClass="form-control" aria-describedby="emailHelp"/>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </h:panelGroup>
            <h:panelGroup styleClass="mb-3">
                <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                <h:inputSecret id="password" styleClass="form-control"/>
            </h:panelGroup>
            <h:panelGroup styleClass="mb-3 form-check">
                <h:selectBooleanCheckbox styleClass="form-check-input" id="check1"/>
                <h:outputLabel for="check1" styleClass="form-check-label" value="Check me out" />
            </h:panelGroup>
            <h:commandButton styleClass="btn btn-primary" type="submit" value="Submit" />
        </h:form>
    </h:panelGroup>

</h:body>

</html>
