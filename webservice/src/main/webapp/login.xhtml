<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>A h:form example</title>
    <!--    <h:outputStylesheet library="css" name="default.css"/>-->
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
    <div class="login-content">
        <div class="login-panel">
            <div class="login-panel-content">
                <div class="logo">
                    <h:graphicImage library="img" name="logo-small.png"/>
                </div>

                <h1>Sign in to Mirage</h1>
                <p>Welcome, please use the form to sign-in Mirage network</p>
                <form class="forms" id="login" method="post" action="#">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="username" value="Username"/>
                        <h:inputText id="username" value=""/>
                        <h:outputLabel for="password" value="Password"/>
                        <h:inputSecret id="password" value=""/>
                    </h:panelGrid>
                    <h:commandButton action="#" value="Login"/>
                    <h:commandLink action="#" value="Forget password"/>
                </form>
            </div>
        </div>
    </div>
</h:body>
</html>
